<html>
    <head>
        <title>Pokedex :D</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body>
        <!-- title -->
        <h1 class="heading">Bits of Good Mid-Semester Project</h1>
        <!-- content -->
        <div>
            <!-- identifiers -->
            <div class="column">
                <div class="identifiers">
                    <img class="pokePic" id="picture" src="">
                    <p class="grey" id="name">name</p>
                </div>

                <!-- types -->
                <div class="typeContainer">
                    <h3 class="heading">Types:</h3>

                    <!-- types carousel -->
                    <div id="typeChipContainer">
                    </div>
                </div>

                <!-- buttons: arrows -->
                <div class="buttonContainer">
                    <!-- back -->
                    <div class="grey button" id="back">
                        <img src="back.png" width="30" height="30">
                    </div>

                    <!-- forward -->
                    <div class="grey button" id="forward">
                        <img src="forward.png" width="30" height="30">
                    </div>
                </div>
            </div>

            <!-- information -->
            <div class="column">
                <h2 class="heading" id="statsHeading">Info</h2>

                <p class="grey" id="statsText">words!</p>

                <!-- buttons: toggle info / moves -->
                <div class="buttonContainer">
                    <p class="selected button" id="info">Info</p>
                    <p class="grey button" id="moves">Moves</p>
                </div>
            </div>
        </div>
     <script src="script.js"></script>
    </body>
</html>
