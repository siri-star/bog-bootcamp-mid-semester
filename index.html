<html>
    <head>
        <title>Pokedex :D</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <script src="script.js"></script>
    </head>
    <body>
        <!-- title -->
        <h1 class="heading">Bits of Good Mid-Semester Project</h1>
        <!-- content -->
        <div>
            <!-- identifiers -->
            <div class="column">
                <img class="pokePic">
                <p class="hasBackground name">name</p>
                <!-- types -->
                <div class="typeContainer">
                    <h3 class="heading">Types:</h3>
                    <!-- types carousel -->
                    <div>
                        <p class="typeChip">type</p>
                        <p class="typeChip">type</p>
                        <p class="typeChip">type</p>
                    </div>
                </div>
                <!-- buttons: arrows -->
                <div class="buttonContainer">
                    <!-- back -->
                    <div class="hasBackground button">
                        <img src="back.png" width="30" height="30">
                    </div>
                    <!-- forward -->
                    <div class="hasBackground button">
                        <img src="forward.png" width="30" height="30">
                    </div>
                </div>
            </div>
            <!-- information -->
            <div class="column">
                <h2 class="heading">Info</h2>
                <p class="hasBackground">words!</p>
                <!-- buttons: toggle info / moves -->
                <div class="buttonContainer">
                    <p class="selected button">Info</p>
                    <p class="hasBackground button">Moves</p>
                </div>
            </div>
        </div>
    </body>
</html>
